<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <table>
        <tr>
            <th></th>
            <th></th>
        </tr>
        <tr id="name">
            <td>Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr id="birth">
            <td>Ngày sinh</td>
            <td><input type="date"></td>
        </tr>
        <tr id="sex">
            <td>Giới tính</td>
            <td>
                <form action="">
                    <input type="radio" name="sex" id="nam">Nam
                    <input type="radio" name="sex" id="nu">Nữ
                </form>
            </td>
        </tr>
        <tr id="address">
            <td>Địa chỉ</td>
            <td>
                <form action="">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </form>
            </td>
        </tr>
        <tr id="class">
            <td>Lớp</td>
            <td><Select>
                <option value="">--Chọn lớp--</option>
                <option value="">10A</option>
                <option value="">10B</option>
                <option value="">10C</option>
                <option value="">10D</option>
            </Select></td>
        </tr>
        <tr id="email">
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr id="Tele">
            <td>Điện thoại</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="register">Đăng ký</button>
                <button id="retry">Nhập lại</button>
            </td>
        </tr>
    </table>
</body>
</html>
